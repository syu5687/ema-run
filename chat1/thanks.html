<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>送信完了 | お問い合わせ</title>
  <!-- 検索結果に出したくない場合 -->
  <meta name="robots" content="noindex,nofollow" />
  <style>
	:root{
	  --bg:#f6f7f9;
	  --card:#ffffff;
	  --text:#1b1f24;
	  --muted:#60656c;
	  --accent:#0ea5e9;
	  --accent-strong:#0284c7;
	  --ring:rgba(14,165,233,.35);
	}
	@media (prefers-color-scheme: dark){
	  :root{
		--bg:#0b0d10;
		--card:#0f1318;
		--text:#e6e8ea;
		--muted:#98a0a8;
		--accent:#38bdf8;
		--accent-strong:#0ea5e9;
		--ring:rgba(56,189,248,.35);
	  }
	}
	*{box-sizing:border-box}
	html,body{height:100%}
	body{
	  margin:0;
	  background:var(--bg);
	  color:var(--text);
	  font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
	  display:grid;
	  place-items:center;
	  padding:24px;
	}
	.card{
	  width:min(720px,100%);
	  background:var(--card);
	  border-radius:20px;
	  box-shadow:0 10px 30px rgba(0,0,0,.08);
	  padding:28px;
	  border:1px solid rgba(0,0,0,.06);
	}
	header{
	  display:flex; gap:16px; align-items:center; margin-bottom:8px;
	}
	h1{
	  font-size:clamp(20px,3vw,28px);
	  margin:0;
	}
	p.lead{
	  margin:6px 0 0; color:var(--muted);
	}
	.actions{display:flex; gap:12px; flex-wrap:wrap; margin:20px 0 4px;}
	.btn{
	  appearance:none; border:0; cursor:pointer; text-decoration:none;
	  padding:12px 16px; border-radius:12px; font-weight:600; display:inline-flex; gap:8px; align-items:center;
	  background:var(--accent); color:white; box-shadow:0 0 0 0 var(--ring);
	  transition:transform .08s ease, box-shadow .2s ease, background .2s ease;
	}
	.btn:hover{transform:translateY(-1px); background:var(--accent-strong);}
	.btn:focus-visible{outline:none; box-shadow:0 0 0 6px var(--ring);}
	.btn.secondary{background:transparent; color:var(--accent-strong); border:1px solid var(--accent-strong);}
	.section{margin-top:20px; padding-top:16px; border-top:1px dashed rgba(0,0,0,.12);}
	ul{margin:8px 0 0 18px;}
	.muted{color:var(--muted); font-size:14px;}
	.center{display:flex; justify-content:center; align-items:center;}
	.check{
	  width:56px; height:56px; border-radius:999px;
	  background:radial-gradient(80% 80% at 30% 30%, #c7f9cc 0%, #34d399 60%, #10b981 100%);
	  display:grid; place-items:center; flex:0 0 auto;
	  box-shadow:inset 0 0 0 2px rgba(0,0,0,.05), 0 10px 20px rgba(16,185,129,.25);
	}
	.check svg{width:30px; height:30px; fill:none; stroke:white; stroke-width:3; stroke-linecap:round; stroke-linejoin:round;}
	.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
	.redirect{margin-top:10px}
	@media (prefers-reduced-motion: reduce){
	  .btn,.check{transition:none}
	}
  </style>
</head>
<body>
  <main class="card" role="main" aria-live="polite" aria-atomic="true">
	<header>
	  <div class="check" aria-hidden="true">
		<svg viewBox="0 0 24 24"><path d="M20 6 9 17l-5-5"/></svg>
	  </div>
	  <div>
		<h1>送信が完了しました</h1>
		<p class="lead">お問い合わせありがとうございます。内容を確認のうえ、担当よりご連絡いたします。</p>
	  </div>
	</header>

	<div class="actions">
	  <!-- 遷移先は環境に合わせて変更してください -->
	  <a class="btn" href="/">トップへ戻る</a>
	  <a class="btn secondary" href="/contact/">もう一度入力する</a>
	</div>

	<section class="section">
	  <h2 class="sr-only">この後の流れ</h2>
	  <ul>
		<li>自動返信メールをお送りしています。<span class="muted">（届かない場合は迷惑メールをご確認ください）</span></li>
		<li>通常 <strong>1〜2営業日以内</strong> にご返信します。</li>
		<li>お急ぎの方はお電話（<a href="tel:000-0000-0000">000-0000-0000</a>）にてご連絡ください。</li>
	  </ul>
	</section>

	<!-- 任意：数秒後にトップへ自動リダイレクト -->
	<p class="muted redirect">5秒後にトップページへ移動します…</p>

	<!-- 任意：計測用（GTM/GA4 など）。必要なければ削除してください。 -->
	<script>
	  // データレイヤーイベント
	  window.dataLayer = window.dataLayer || [];
	  window.dataLayer.push({ event: "form_submit_complete" });

	  // 5秒後にトップへ遷移（遷移先は環境に応じて変更）
	  setTimeout(function(){ location.href = "/"; }, 5000);

	  /* 例：gtag を使う場合（計測ID/初期化は別途）
		 gtag('event', 'generate_lead', { send_to: 'GA_MEASUREMENT_ID' });
	  */

	  /* 例：Meta Pixel（ピクセルIDは環境のものに）
		 fbq('track', 'Lead');
	  */
	</script>
  </main>
</body>
</html>
